<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>UAVPayloadTAQ GCS</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            margin: 0;
            padding: 20px;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topnav .nav-links {
            display: flex;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav .server-info {
            color: #4CAF50;
            padding: 14px 16px;
            font-family: monospace;
            font-size: 15px;
            font-weight: bold;
            background-color: #222;
            border-radius: 4px;
            margin-right: 10px;
        }
        .topnav .server-info .label {
            color: #888;
            font-size: 12px;
            margin-right: 5px;
        }
        @media (max-width: 1024px) {
            .topnav {
                flex-direction: column;
                align-items: stretch;
            }
            .topnav .nav-links {
                flex-wrap: wrap;
            }
            .topnav .server-info {
                text-align: center;
                margin: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/graphs">Graphs</a>
            <a href="/database-viewer">Database Viewer</a>
            <a href="/air-quality">Air Quality</a>
            <a href="/targets">Targets / Images</a>
            <a href="/live-feed">Live Feed</a>
            <a href="/logs">Logs</a>
        </div>
        <div class="server-info">
            <span class="label">Server:</span>{{ server_ip }}:{{ server_port }}
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
