<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>UAVPayloadTAQ GCS</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            overflow-x: hidden;
        }
        .container {
            width: 100%;
            margin: 0;
            padding: 20px;
        }
        .topnav {
            background-color: #333;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="topnav">
        <a href="/">Dashboard</a>
        <a href="/database-viewer">Database Viewer</a>
        <a href="#sensors">Air Quality</a>
        <a href="#targets">Targets / Images</a>
        <a href="#device-control">Live Feed</a>
        <a href="#logs">Logs</a>
    </nav>
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
